# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "mergebarcodecounts"
description: Merging of barcode counts from flexiplex
keywords:
  - barcode
  - genomics
tools:
  - "mergebarcodecounts":
      description: "Merging of barcode counts from flexiplex"
      homepage: ""
      documentation: ""
      tool_dev_url: ""
      doi: ""
      licence: null
      identifier: null

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - barcode_counts:
        type: file
        description: Barcode count files

output:
  barcode_counts:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "barcode_counts":
          type: file
          description: Merged barcode count file
          pattern: "*merged_barcode_counts.txt"
  versions:
    - "versions.yml":
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: "http://edamontology.org/format_3750" # YAML

authors:
  - "@ljwharbers"
maintainers:
  - "@ljwharbers"
