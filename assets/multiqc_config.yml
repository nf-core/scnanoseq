report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/scnanoseq/releases/tag/1.2.1"
  target="_blank">nf-core/scnanoseq</a> analysis pipeline. For information about how
  to interpret these results, please see the <a href="https://nf-co.re/scnanoseq/1.2.1/docs/output"
  target="_blank">documentation</a>.
report_section_order:
  "nf-core-scnanoseq-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "nf-core-scnanoseq-summary":
    order: -1002
  fastqc_postextract_fastqc_per_base_sequence_quality: remove
  fastqc_postextract_fastqc_per_sequence_quality_scores: remove
  fastqc_postextract_fastqc_per_base_sequence_content: remove
  fastqc_postextract_fastqc_per_sequence_gc_content: remove
  fastqc_postextract_fastqc_per_base_n_content: remove
  fastqc_postextract_fastqc_sequence_length_distribution: remove
  fastqc_postextract_fastqc_sequence_duplication_levels: remove
  fastqc_postextract_fastqc_overrepresented_sequences: remove
  fastqc_postextract_fastqc_adapter_content: remove
  fastqc_postextract_fastqc_status_checks: remove

export_plots: true

disable_version_detection: true
# parse files up to 2GB
log_filesize_limit: 2000000000

top_modules:
- general_stats
- custom_content
- samtools
- nanostat
- rseqc
- fastqc:
    name: "FastQC (raw)"
    anchor: "fastqc"
    info: "This section of the report shows FastQC results of the raw data"
    path_filters:
    - "*raw*fastqc*"
- fastqc:
    name: "FastQC (post trimmed)"
    anchor: "fastqc_posttrim"
    info: "This section of the report shows FastQC results of the trimmed data"
    path_filters:
    - "*trimmed*fastqc*"
- fastqc:
    name: "FastQC (post extract)"
    anchor: "fastqc_postextract"
    info: "This section of the report shows FastQC results of the trimmed and umi
      extracted data"
    path_filters:
    - "*extracted*fastqc*"

custom_content:
  read_counts_section:
    parent_id: read_counts_section
    order: read_counts_module

  seurat_section:
    parent_id: seurat_section
    order:
    - isoquant_transcript_seurat_stats_module
    - isoquant_gene_seurat_stats_module
    - oarfish_transcript_seurat_stats_module

custom_data:
  read_counts_module:
    parent_id: read_counts_section
    parent_name: "Read Counts Section"
    parent_description: "Read counts of samples as they progress through the pipeline"
    section_name: "Read Counts"
    file_format: "csv"
    plot_type: "table"

  isoquant_gene_seurat_stats_module:
    parent_id: seurat_section
    parent_name: "Seurat Section"
    parent_description: "Preliminary expression analysis summary completed with Seurat
      using IsoQuant generated matrices. Note that these numbers are generated without
      any filtering done on the dataset"
    section_name: "IsoQuant Gene Seurat Stats"
    file_format: "tsv"
    plot_type: "table"

  isoquant_transcript_seurat_stats_module:
    parent_id: seurat_section
    parent_name: "Seurat Section"
    parent_description: "Preliminary expression analysis summary completed with Seurat
      using IsoQuant generated matrices. Note that these numbers are generated without
      any filtering done on the dataset"
    section_name: "IsoQuant Transcript Seurat Stats"
    file_format: "tsv"
    plot_type: "table"

  oarfish_transcript_seurat_stats_module:
    parent_id: seurat_section
    parent_name: "Seurat Section"
    parent_description: "Preliminary expression analysis summary completed with Seurat
      using OARFISH generated matrices. Note that these numbers are generated without
      any filtering done on the dataset"
    section_name: "OARFISH Transcript Seurat Stats"
    file_format: "tsv"
    plot_type: "table"

sp:
  isoquant_gene_seurat_stats_module:
    fn: "isoquant_gene.tsv"
  isoquant_transcript_seurat_stats_module:
    fn: "isoquant_transcript.tsv"
  oarfish_transcript_seurat_stats_module:
    fn: "oarfish_transcript.tsv"
  read_counts_module:
    fn: "read_counts.csv"
